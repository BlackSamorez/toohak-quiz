<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div id="loginbox" style="margin-top:70px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="panel-title">Авторизация</div>
      </div>
      <div style="padding-top:20px" class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form action="/login" method="post" class="form-login">
          <div style="margin-bottom: 20px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <p>
              <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="имя пользователя или адрес электронной почты" required />
          </div>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="пароль" required />
          </div>
          <div style="margin-top:15 px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <p><input type="submit" value="Отправить" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 3px solid#888; padding-top:10px; font-size:100%">
                У вас нет аккаунта!
                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Регистрируйся тут!
                                        </a>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="panel-title">Регистрация</div>
        <div style="float:right; font-size: 75%; position: relative; top:-50px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Есть аккаунт</a></div>
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form">
          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" placeholder="почта" required />
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">Имя:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" placeholder="имя пользователя" required />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Пароль:</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="passwd" placeholder="пароль" required />
            </div>
          </div>
          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <p><input type="submit" value="Отправить" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
